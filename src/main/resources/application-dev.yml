spring:
  application:
    name: JuryScan-API-dev
  datasource:
    url: jdbc:h2:mem:h2db # or jdbc:h2:file:/~h2db to persist data
    username: ${H2_USER:dev}
    password: ${H2_PASSWORD:dev}
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  flyway:
    enabled: false

server:
  port: ${SERVER_PORT:8080}
  error:
    whitelabel:
      enabled: false

logging:
  level:
    org.hibernate: DEBUG
    org.springframework.security: DEBUG

api:
  uri: /api/v1
  data-load:
    create-default-users: ${CREATE_DEFAULT_USERS:false}
    create-dump-data: ${CREATE_DUMP_DATA:false}
  security:
    token:
      secret: ${JWT_SECRET}